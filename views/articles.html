<!DOCTYPE html>
<html ng-app="headlessDemo">
    <head>
        <title>Integrating AngularJS with NodeJS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script> <!-- not created yet -->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body >
        <div ng-controller="myController">

          <nav  class="navbar navbar-default">
            <div class="header container">
              <div class="navbar-header">
                <i><a class="navbar-brand" href="#">Demo Headless</a></i>
              </div>
              <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="#">Articles</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
          </nav>

          <div class="container">
            <div ng-repeat="item in articles">
              <h2>{{ item.attributes.title }}</h2>
              <p>
              <div><img src="{{ item.relationships.field_image.links.self.data.links.self }}" /></div>
              {{ item.attributes.body.value | limitTo: 300 }}
              </p>
            </div>

            <pagination
              ng-model="currentPage"
              total-items="todos.length"
              max-size="maxSize"
              boundary-links="true">
            </pagination>
          </div>

          <!--Footer-->
          <footer class="page-footer">
              <!--Copyright-->
              <div class="footer-copyright container-fluid">
                  <div class="container">
                      Â© 2016 Copyright: <a href="https://www.MDBootstrap.com"> Headless Demo </a>
                  </div>
              </div>
              <!--/Copyright-->
          </footer>
          <!--/Footer-->
    </body>
</html>
